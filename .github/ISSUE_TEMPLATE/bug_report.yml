name: Bug Report
description: Create a report to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Please answer the following questions for yourself before submitting an issue
        - [ ] I have searched the existing issues
        - [ ] I checked the documentation and found no answer
        - [ ] I checked to make sure that this issue has not already been filed
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Please describe the behavior you are expecting
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: What is the current behavior?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        Please provide detailed steps for reproducing the issue.
        If it cannot be described in simple steps, create a GitHub repository with code that clearly showcases the described bug. Include a link to the repository in the box below.
      placeholder: |
        1. step 1
        2. step 2
        3. you get it...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: Please provide any relevant information about your setup. This is important in case the issue is not reproducible except for under certain conditions.
      placeholder: | 
        * Package versions
        * Operating System
    validations:
      required: false